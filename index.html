<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to Warung Ridho, a convenient shop with all the essentials you need.">
  <title>Warung Ridho</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="navbar">
      <div class="logo">Warung Ridho</div>
      <div class="list">
        <i class="ph ph-list"></i> <!-- Icon untuk tombol "list" -->
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="https://wa.me/+6285261505637" target="_blank">Contact</a></li>
        <li><a href="https://www.google.com/maps/place/Ritonga+Jaya/" target="_blank" class="donate-btn">Maps</a></li>
      </ul>
    </div>
  </header>  

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome To Web Toko Ridho</h1>
    </div>
  </section>

  <!-- Blog Section -->
  <main>
    <div class="blog-container">
      <div class="blog-post">
        <img src="Gambar WhatsApp 2024-11-28 pukul 12.47.42_d3c0c29c.jpg" alt="Location easily accessible" class="zoomable">
        <h2>"Lokasi Mudah Diakses"</h2>
        <p>Warung buka dari jam 06:30 s.d 22:30 pm</p>
      </div>
      <div class="blog-post">
        <img src="Gambar WhatsApp 2024-11-28 pukul 12.48.45_7c9ca55b.jpg" alt="Essential items available" class="zoomable">
        <h2>"Sedia Barang-Barang Yang Dibutuhkan"</h2>
        <p>Cari barang yang dibutuhkan? Beli di sini aja! Dijamin lengkap.</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Warung Ridho. All rights reserved.</p>
  </footer>

  <script>
    // Ambil elemen tombol dan daftar menu
    const listButton = document.querySelector('.list');
    const navMenu = document.querySelector('.navbar ul');
  
    // Tambahkan event listener untuk klik tombol
    listButton.addEventListener('click', () => {
      navMenu.classList.toggle('active'); // Toggle kelas "active" untuk menampilkan/menyembunyikan menu
    });
  </script>
  

  <!-- JavaScript -->
  <script>
    // Modal for Zoomable Images
    const zoomableImages = document.querySelectorAll('.zoomable');
    const modal = document.createElement('div');
    const modalImg = document.createElement('img');

    modal.className = 'modal';
    modal.appendChild(modalImg);
    document.body.appendChild(modal);

    zoomableImages.forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.src;
        modal.style.display = 'flex';
      });
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
